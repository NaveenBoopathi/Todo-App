<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>

    <div id="main" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Todo App</h1>
        </div>
        <div class="panel-body">
            <h3 class="page-header">List of Todo's</h3>
            <ul id="todoList">
            </ul>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="todoItem" placeholder="Add an item here" autocomplete="off" />
                    <button class="btn btn-primary" id="addButton" type="button">Add</button>
                    <button class="btn btn-default" id="clearButton" type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
